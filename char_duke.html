                    <p class="sub">名字來自法文的「Poivre」，意為「胡椒」</p>
                </div>
                <p class="intro">
                    3月26日，白羊座，巧克莉的魔法助手<br>
                    喜歡蛋糕、糖果。據說被詛咒才變成紅黑色間條的青蛙，習慣在說完話後叫一聲「Kero」（日文的青蛙叫聲）。個性懶惰，經常闖出禍來，為巧克莉做不了多少事。<br>
                    漫畫後期因巧克莉送他一個白色的心而解除魔咒變回人類，披露其真實身分為波瓦夫‧媚爾，巧克莉的舅舅，在姊姊被通緝時為了躲避追捕念咒變成魔僕，但因不小心念錯咒語變成真的魔僕，被羅賓稱為「水之魔法師」。

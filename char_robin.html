                <p class="intro">
                    11月7日，天蠍座，年齡以人類計算為6800歲，身高188cm，巧克莉和香草在人界期間的教官兼監護人<br>
                    喜歡血色的紅酒。常被巧克莉喚作「色老頭」。性格極度自戀，在人間和魔界都是知名人物，是到人間收集到最多顆心的魔法師。在人類世界是世界知名搖滾巨星。<br>
                    曾與大地魔女－安布爾交往，雖然形容她是最難應付的女人，但心裡其實仍喜歡她。在漫畫最後為救巧克莉去與格拉斯戰鬥而被電箭穿心而死。
